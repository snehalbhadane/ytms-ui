<div class="card-header">
    <div style="justify-content: space-between; display: flex;">
        <span style="font-weight: 700; margin-top: 0.4em;">Consolidated Training Report</span>
    </div>
</div>
<div class="card-body">
    <ag-grid-angular style="height: calc(100vh - 28vh); width:100%;" class="ag-theme-alpine" [rowData]="rowData"
    [columnDefs]="columnDefs" [gridOptions]="gridOptions" (gridReady)="onGridReady($event)"
    (rowClicked)="onRowClicked($event)">
    </ag-grid-angular>
</div>
