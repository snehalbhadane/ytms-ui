<div class="card-header">
    <div style="justify-content: space-between; display: flex;">
        <h4>Trainer</h4>
    </div>
</div>
<div class="card-body">

    <button class="btn btn-primary" style="float: inline-end; margin-bottom: 10px;" routerLink="trainerslist"
    routerLinkActive="active">View Trainers</button>

    <button class="btn btn-primary" style="float: inline-end; margin-bottom: 10px;" routerLink="save"
    routerLinkActive="active">Add Trainer</button>

    <button class="btn btn-primary" style="float: inline-end; margin-bottom: 10px;" routerLink="addTask"
    routerLinkActive="active">Add TrainerTask</button>

    <button class="btn btn-primary" style="float: inline-end; margin-bottom: 10px;" routerLink="trainersWithTasklist"
    routerLinkActive="active">Check TrainerTask</button>

    <button  class="btn btn-primary"
                    
    style="margin-left: 5px; "[routerLink]="['updateTask/'+listTrainersTaskComponent.trainerTaskId]"> Update Task </button>

    
</div>
